<form (ngSubmit)="formsubmitted()" [formGroup]="form">

    <div class="mt-3">
        <label class="form-label">First Name *</label>
        <input type="text" class="form-control" formControlName="first_name"
            [ngClass]="{'border-danger': submitted && f['first_name'].errors}" />
        <div *ngIf="submitted && f['first_name'].errors" class="invalid-feedback text-danger">
            <span *ngIf="f['first_name'].errors['required']">First Name is required.</span>
        </div>
    </div>
    <div class="mt-3">
        <label class="form-label">Last Name *</label>
        <input type="text" class="form-control" formControlName="last_name"
            [ngClass]="{'border-danger': submitted && f['last_name'].errors}" />
        <div *ngIf="submitted && f['last_name'].errors" class="invalid-feedback text-danger">
            <span *ngIf="f['last_name'].errors['required']">Last Name is required.</span>
        </div>
    </div>
    <div class="mt-3">
        <label class="form-label">Email *</label>
        <input type="email" class="form-control" formControlName="email"
            [ngClass]="{'border-danger': submitted && f['email'].errors}" />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback text-danger">
            <span *ngIf="f['email'].errors['required']">Email is required.</span>
        </div>
    </div>
    
    
    <div class="mt-3 mb-0 mt-3">
        <div>
            <button type="submit"  class="btn btn-primary mt-5"  >
                Submit
            </button>
            <div data-tw-dismiss="modal" #closemodal></div>
        </div>
    </div>
</form>
