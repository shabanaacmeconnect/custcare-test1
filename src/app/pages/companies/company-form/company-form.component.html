<form (ngSubmit)="formsubmitted()" [formGroup]="form">

    <div class="mt-3">
        <label class="form-label">Company Name *</label>
        <input type="text" class="form-control" formControlName="company_name"
            [ngClass]="{'border-danger': submitted && f['company_name'].errors}" />
        <div *ngIf="submitted && f['company_name'].errors" class="invalid-feedback text-danger">
            <span *ngIf="f['company_name'].errors['required']">Company Name is required.</span>
        </div>
    </div>
    <div class="mt-3">
        <label class="form-label">Company Email *</label>
        <input type="email" class="form-control" formControlName="company_email"
            [ngClass]="{'border-danger': submitted && f['company_email'].errors}" />
        <div *ngIf="submitted && f['company_email'].errors" class="invalid-feedback text-danger">
            <span *ngIf="f['company_email'].errors['required']">Company Email is required.</span>
        </div>
    </div>
    <div class="mt-3">
        <label class="form-label">Company Category *</label>
        <select class="form-select mt-2 sm:mr-2" [ngClass]="{ 'border-danger': submitted && f['company_category_id'].errors }" formControlName="company_category_id"   aria-label="Default select example"> 
        <option [value]="c['id']" *ngFor="let c of categories">{{c['category_name']}}</option>
        </select>
        <div *ngIf="submitted && f['company_category_id'].errors" class="invalid-feedback text-danger">
            <span *ngIf="f['company_category_id'].errors['required']">Category is required.</span>
        </div>
    </div>
    <div class="mt-3 mb-0 mt-3">
        <div>
            <button type="submit"  class="btn btn-primary mt-5"  >
                Submit
            </button>
            <div data-tw-dismiss="modal" #closemodal></div>
        </div>
    </div>
</form>
