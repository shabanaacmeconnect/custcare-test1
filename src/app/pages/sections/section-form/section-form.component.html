<form (ngSubmit)="formsubmitted()" [formGroup]="form">

    <div class="mt-3">
        <label class="form-label">Section Name *</label>
        <input type="text" class="form-control" formControlName="section_name"
            [ngClass]="{'border-danger': submitted && f['section_name'].errors}" />
        <div *ngIf="submitted && f['section_name'].errors" class="invalid-feedback text-danger">
            <span *ngIf="f['section_name'].errors['required']">Section Name is required.</span>
        </div>
    </div>
    
    <div class="mt-3 mb-0 mt-3">
        <div>
            <button type="submit"  class="btn btn-primary mt-5"  >
                Submit
            </button>
            <div data-tw-dismiss="modal" #closemodal></div>
        </div>
    </div>
</form>
