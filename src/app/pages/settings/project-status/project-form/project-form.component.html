<form (ngSubmit)="formsubmitted()" [formGroup]="form">

    <div class="mt-3">
        <label class="form-label">Project Status Name*</label>
        <input type="text" class="form-control" formControlName="project_status_name"
            [ngClass]="{'border-danger': submitted && f['project_status_name'].errors}" />
        <div *ngIf="submitted && f['project_status_name'].errors" class="invalid-feedback text-danger">
            <span *ngIf="f['project_status_name'].errors['required']">Project status is required.</span>
        </div>
    </div>
    <!-- <div class="mt-3">
        <label class="form-label">Company id*</label>
        <input type="text" class="form-control" value="{{cid}}" readonly>
        
    </div> -->
    <div class="mt-3">
        <label class="form-label">Color*</label>
        <input type="color" class="form-control" formControlName="color" 
            [ngClass]="{'border-danger': submitted && f['color'].errors}" />
        <div *ngIf="submitted && f['color'].errors" class="invalid-feedback text-danger">
            <span *ngIf="f['color'].errors['required']">Company Email is required.</span>
        </div>
    </div>

    </div> -->

            <button type="submit"  class="btn btn-primary mt-5" >
