<form (ngSubmit)="formsubmitted()" [formGroup]="form">

    <div class="mt-3">
        <label class="form-label">Task Status Name *</label>
        <input type="text" class="form-control" formControlName="task_status_name"
            [ngClass]="{'border-danger': submitted && f['task_status_name'].errors}" />
        <div *ngIf="submitted && f['task_status_name'].errors" class="invalid-feedback text-danger">
            <span *ngIf="f['task_status_name'].errors['required']">Task Status Name is required.</span>
        </div>
    </div>
    
    <div class="mt-3">
        <label class="form-label">Color *</label>
        <input type="color" class="form-control w-2/12" formControlName="color"
            [ngClass]="{'border-danger': submitted && f['color'].errors}" />
        <div *ngIf="submitted && f['color'].errors" class="invalid-feedback text-danger">
            <span *ngIf="f['color'].errors['required']">Color is required.</span>
        </div>
    </div>
    
    <div class="mt-3 mb-0 mt-3">
        <div>
            <button type="submit"  class="btn btn-primary mt-5"  >
                Submit
            </button>
            <div data-tw-dismiss="modal" #closemodal></div>
        </div>
    </div>
</form>
